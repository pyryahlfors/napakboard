<!DOCTYPE html>

<html>
<head>
	<title>Napak board</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />

	<meta name="msapplication-tap-highlight" content="no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<link rel="stylesheet" href="/css/main.css" />
	<script src="/js/main.js" type="module" defer></script>
</head>

<body>

	<svg xmlns="http://www.w3.org/2000/svg" style="width: 0; height: 0">
		<defs>
		  <filter id="inset-shadow">
			<feOffset dy="-1" dx="-1"></feOffset>
			<feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"></feComposite>
			<feFlood floodColor="black" result="color" floodOpacity=".01"></feFlood>
			<feComposite in="color" in2="inverse" result="shadow" operator="in"></feComposite>
			<feComposite operator="over" in="shadow" in2="SourceGraphic"></feComposite>
		  </filter>
		</defs>
	  </svg>
</body>

</html>
